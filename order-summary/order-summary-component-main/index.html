<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img id="main-img"src="images/illustration-hero.svg">
      <p id="title">Order Summary</p>
    
      <div class="cont">
        <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="price-card">
          <div class="cont-price" id="cont-price">
            <img id="icon" src="images/icon-music.svg" alt="music icon">
            <div class= "price-plan">
              <p id="term">Annual Plan</p>
              <p id="dollar">$59.99/year</p>  
            </div>
            <p class= "price-change" id="change">Change</p>
        
          </div>
        </div>
      </div>
      
      <div class="buttons">
        <button id="pay">Proceed to Payment</button>
    
        <button id="cancel">Cancel Order</button>  
    
      </div>
  
    </div>
  
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jackie Codes</a>.
  </div>
</body>
</html>
